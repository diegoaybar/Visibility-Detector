    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Detector with Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Event Controls</h2>
        <div class="toggle-group">
            <div class="toggle-label">
                visibilitychange
                <label class="switch">
                    <input type="checkbox" id="visibilityChange" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-label">
                focus
                <label class="switch">
                    <input type="checkbox" id="focusEvent" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-label">
                blur
                <label class="switch">
                    <input type="checkbox" id="blurEvent" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="info-section">
            <h3>Event Info</h3>
            <p><strong>visibilitychange:</strong> Detects when you switch tabs or minimize the browser.</p>
            <p><strong>focus:</strong> Triggers when the window gains focus (becomes active).</p>
            <p><strong>blur:</strong> Triggers when the window loses focus (becomes inactive).</p>
        </div>
    </div>
    <div class="main-content">
        <audio id="alarmSound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
